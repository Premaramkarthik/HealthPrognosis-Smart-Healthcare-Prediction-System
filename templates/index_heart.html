<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contents ="width=device-width,initial-scale=1.0"> 
    <title>Heart Attack Prediction</title>
</head>

<body>
  <div class="login" style="text-align: center;">
       <h1 style="color:voilet"> Heart Attack Prediction </h1>
       <img src="{{ url_for('static', filename='heart.jpg') }}" alt="Heart-Attack-Picture" width="500" height="300"> <br><br><br>
       <form action ="{{url_for('predict_heart')}}"method="POST">

	   <div> Age: <input type="text" name="age" placeholder="Enter age" required="required" /></div><br>
            <div> Sex: <input type="text" name="sex" placeholder="Enter sex(0 0r 1)" required="required" /></div><br>
            <div> Chest Pain Type: <input type="text" name="cp" placeholder="Enter cp(0-3)" required="required" /></div><br>
            <div> trtbps: <input type="text" name="trtbps" placeholder="Enter trtbps(94-200)" required="required" /></div><br>
            <div> chol: <input type="text" name="chol" placeholder="Enter chol(126-564)" required="required" /></div><br>
            <div> fbs: <input type="text" name="fbs" placeholder="Enter fbs(0 or 1)" required="required" /></div><br>
            <div> restecg: <input type="text" name="restecg" placeholder="Enter restecg(0-2)" required="required" /></div><br>
            <div> thalach: <input type="text" name="thalach" placeholder="Enter thalach(71-202)" required="required" /></div><br>
            <div> exng: <input type="text" name="exng" placeholder="Enter exng(0 or 1)" required="required" /></div><br>
            <div> oldpeak: <input type="text" name="oldpeak" placeholder="Enter oldpeak(0-6.2)" required="required" /></div><br>
            <div> slope: <input type="text" name="slope" placeholder="Enter slope(0-2)" required="required" /></div><br>
            <div> ca: <input type="text" name="ca" placeholder="Enter ca(0-4)" required="required" /></div><br>
            <div> thal: <input type="text" name="thal" placeholder="Enter thal(0-3)" required="required" /></div><p><br>

            <button type ="submit" class="btn btn-primary btn-block btn-large" style="height:30px; width:60px">Predict</button>
        </form>
 
        <br>
        <br>
        <div style="text-align: center;"><h4 style="color:voilet;">{{prediction_text}} </h4></div>

  </div>

</body>
</html>
